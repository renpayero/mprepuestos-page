services:
  mp-repuestos:
    image: nginx:alpine
    container_name: mp-repuestos-web
    restart: unless-stopped
    ports:
      - "0.0.0.0:8088:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles.min.css:/usr/share/nginx/html/styles.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./assets:/usr/share/nginx/html/assets:ro
      - ./robots.txt:/usr/share/nginx/html/robots.txt:ro
    networks:
      - default
      - nginx_default

networks:
  nginx_default:
    external: true
